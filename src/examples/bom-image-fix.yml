description: >
  * Create SBOM for remote `busybox:latest` image.

usage:
  version: 2.1
  orbs:
    scribe: scribe-security/orbs@x.y.z
  workflows:
    example-workflow:
      jobs:
        
        image-bom:
          docker:
            - image: docker:stable-git
          steps:
            - scribe/install

            # Create SBOM for remote `busybox:latest` image.
            - scribe/bom:
                target: busybox:latest